

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saggio — Catálogo Digital</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0F1012;
      --paper:#14161A;
      --card:#1B1E23;
      --ink:#F3F3F3;
      --muted:#B9BDC2;
      --border:#2A2D33;
      --accent:#E30613;
      --shadow:0 6px 14px rgba(0,0,0,.5);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth; scroll-padding-top: 180px;}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font:16px/1.55 'Poppins', system-ui, Arial}
    img{max-width:100%;display:block}
    a{color:inherit;text-decoration:none}
    .container{max-width:980px;margin:0 auto;padding:0 16px}
    main{padding:20px 5%}
    
    header.site-header{position:sticky;top:0;z-index:1000;background:var(--paper);box-shadow:0 2px 4px rgba(0,0,0,.4)}
    .logo-bar{background:#000;display:flex;justify-content:center;align-items:center;padding:14px 0}
    .header-logo{height:56px;width:auto}
    .top-nav{display:flex;justify-content:center;gap:12px;margin:10px 5% 12px;flex-wrap:nowrap;overflow-x:auto;padding-bottom:10px;-ms-overflow-style:none;scrollbar-width:none} 
    .top-nav::-webkit-scrollbar{display:none}
    .nav-button{flex:0 0 auto;background:var(--accent);color:#fff;padding:10px 24px;border-radius:999px;font-weight:700;box-shadow:0 0 12px rgba(227,6,19,.6); transition: transform 0.2s ease;}
    .nav-button:hover{transform:translateY(-1px)}
    
    .sub-nav-wrapper{border-top:1px solid var(--border);border-bottom:1px solid var(--border);padding:10px 5%;overflow-x:auto;-ms-overflow-style:none;scrollbar-width:none;background:var(--paper)}
    .sub-nav-wrapper::-webkit-scrollbar{display:none}
    .sub-nav{display:flex;gap:22px;justify-content:flex-start; position: relative;}
    @media (min-width:768px){ .sub-nav{justify-content:center} }
    .sub-nav a{color:var(--muted);font-weight:600;white-space:nowrap;transition:color .2s; position: relative; z-index: 1; padding: 6px 10px;}
    .sub-nav a.active{color:var(--accent); font-weight: 700;}
    
    .section{padding:18px 5%}
    .section + .section{border-top:1px solid var(--border)}
    .section h2{margin:0 0 10px;color:var(--accent);font-size:clamp(18px,3.6vw,26px);display:flex;align-items:center;gap:10px}
    .underline{flex:1;height:2px;background:var(--accent);opacity:.3}
    .list{display:flex;flex-direction:column;gap:12px}
    .item{background:var(--card);border:1px solid var(--border);border-radius:10px;box-shadow:var(--shadow);padding:12px; cursor: pointer; transition: transform .2s ease, box-shadow .2s ease;}
    .item:hover {transform: translateY(-4px); box-shadow: 0 8px 20px rgba(0,0,0,.7);}
    .row{display:grid;grid-template-columns:1fr auto;gap:12px;align-items:center}
    .meta h3{margin:0 0 4px;font:700 1rem/1.25 'Poppins', system-ui}
    .meta p{margin:0;color:var(--muted);overflow:hidden;text-overflow:ellipsis;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical}
    .price{margin-top:8px;font-weight:700;color:var(--accent)}
    .thumb{width:76px;height:76px;border-radius:8px;object-fit:cover;border:1px solid var(--border);background:#000}
    .actions{display:flex;gap:8px;margin-top:8px}
    .btn-circle{border:none;background:var(--paper);border:1px solid var(--border);width:32px;height:32px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;color:var(--muted)}
    .btn-circle:hover{background:var(--accent);color:#fff}
    
    dialog{border:none;border-radius:14px;padding:0;background:var(--card);color:var(--ink);max-width:1100px;width:98%;box-shadow:var(--shadow)}
    dialog::backdrop{background:rgb(0 0 0/.55)}
    .modal-head{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid var(--border)}
    .modal-title{margin:0;font:700 1.05rem/1.25 'Poppins'}
    .close-x{background:var(--paper);border:1px solid var(--border);border-radius:999px;padding:6px 10px;cursor:pointer;color:var(--muted)}
    .modal-body{display:grid;grid-template-columns:1.6fr 1fr;gap:12px;padding:12px}
    @media (max-width:900px){ .modal-body{grid-template-columns:1fr} }
    .mediaPanel{background:var(--paper);border:1px solid var(--border);border-radius:10px;padding:10px;max-height:80vh;overflow:auto}
    .main-wrap{display:grid;place-items:center;margin-bottom:10px}
    .main-img{width:100%;max-height:60vh;object-fit:contain;border-radius:10px;background:#000}
    .thumbs{display:grid;grid-template-columns:repeat(auto-fill,minmax(90px,1fr));gap:10px}
    .timg{width:100%;height:90px;object-fit:cover;border-radius:10px;border:2px solid transparent;cursor:pointer;background:#000}
    .timg.active{border-color:var(--accent)}
    .info{background:var(--paper);border:1px solid var(--border);border-radius:10px;padding:12px;max-height:80vh;overflow:auto}
    .desc{color:var(--muted);margin:8px 0}
    .price-line{font-weight:700;margin:8px 0;color:var(--accent)}
    .swatches{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
    .sw{width:24px;height:24px;border-radius:999px;border:2px solid #bda78f}
    .sizes{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
    .sz{border:1px solid var(--border);padding:6px 10px;border-radius:8px;background:#000;color:var(--ink)}
    .btn-close{margin-top:10px;padding:10px 18px;border-radius:999px;background:var(--accent);color:#fff;font-weight:700;border:none;cursor:pointer}
    .btn-close:hover{background:#b50510}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo-bar">
      <img src="https://i.imgur.com/8LK230j.png" alt="Saggio" class="header-logo" />
    </div>
    <div class="header-content">
        <div class="top-nav">
          <a href="#masculino" class="nav-button">Masculino</a>
          <a href="#feminino" class="nav-button">Feminino</a>
          <a href="#infantil" class="nav-button">Infantil</a>
        </div>
        <div class="sub-nav-wrapper">
          <nav class="sub-nav" id="subnav">
            <a href="#basicas">Básicas</a>
            <a href="#silkadas">Silkadas</a>
            <a href="#conforto">Tshirt Conforto</a>
            <a href="#tactel">Tactel</a>
            <a href="#moleton">Moletom</a>
            <a href="#sarja">Bermuda de Sarja</a>
            <a href="#plus_size">Plus Size</a>
            <a href="#bone">Boné</a>
          </nav>
        </div>
    </div>
  </header>

  <main class="container" id="content">
    <section id="masculino" class="section">
      <h2>Coleção Masculina <span class="underline"></span></h2>
    </section>
    <section id="feminino" class="section">
      <h2>Coleção Feminina <span class="underline"></span></h2>
      <p style="color:var(--muted)">Conteúdo em breve.</p>
    </section>
    <section id="infantil" class="section">
      <h2>Coleção Infantil <span class="underline"></span></h2>
      <p style="color:var(--muted)">Conteúdo em breve.</p>
    </section>
  </main>

  <dialog id="dlg">
    <div class="modal-head">
      <h3 id="dlgTitle" class="modal-title"></h3>
      <button class="close-x" type="button" onclick="dlg.close()">✕</button>
    </div>
    <div class="modal-body">
      <div class="mediaPanel">
        <div class="main-wrap">
          <img id="dlgMain" class="main-img" alt="Imagem do produto"/>
        </div>
        <div id="dlgThumbs" class="thumbs"></div>
      </div>
      <div class="info">
        <p id="dlgDesc" class="desc"></p>
        <div class="price-line">
          <strong id="dlgPrice"></strong>
          <span id="dlgCombo" class="badge"></span>
        </div>
        <div id="dlgSwatches" class="swatches"></div>
        <div id="dlgSizes" class="sizes"></div>
        <button class="btn-close" onclick="dlg.close()">Fechar</button>
      </div>
    </div>
  </dialog>
</body>
</html>
